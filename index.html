<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>TodoList</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Noto+Sans+TC:300" rel="stylesheet">
  <link rel=stylesheet type="text/css" href="main.css">

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script type="text/javascript" src="main.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-4 offset-md-4">
        <!-- Add Todo -->
        <div id="add-todo">
          <div class="todo">
            <div class="icon-block text-center">
              <i class="fas fa-plus" id="add-btn"></i>
            </div>
            <div class="add-content-block" id="add-content" contenteditable="true" placeholder="Add a todo..."></div>
          </div>
        </div>
        <!-- Todo List-->
        <div id="todo-list">
          <div class="todo">
            <div class="icon-block text-center">
              <i class="fas fa-check" data-checked="false"></i>
            </div>
            <div class="content-block" contenteditable="false">Milk 500ml</div>
            <div class="icon-block text-right">
              <i class="fas fa-pen"></i>
            </div>
            <div class="icon-block text-center">
              <i class="fas fa-trash"></i>
            </div>
          </div>
        </div>
        <!-- Show Completed -->
        <!-- <div id="show-btn">
          <div class="text-center">Show Completed Todos</div>
        </div> -->
      </div>
    </div>
</body>

</html>
