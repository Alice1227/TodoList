<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>TodoList</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans|Noto+Sans+TC:300">
  <link rel=stylesheet type="text/css" href="main.css?v=2019040401">

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-firestore.js"></script>
</head>

<body>
  <div class="container">
    <div>
      <div class="row">
        <div class="col-12 col-md-6 offset-md-3 col-xl-4 offset-xl-4">
          <div class="todo-card">
            <h5 class="text-center"><b>Todo List</b></h5>
            <!-- Add Todo -->
            <div class="add-todo">
              <div class="row">
                <div class="col-2 d-flex align-items-center justify-content-center text-center">
                  <i class="fas fa-plus" id="add-btn"></i>
                </div>
                <div class="col-9 d-flex align-items-center">
                  <div id="add-content" contenteditable="true" placeholder="Add a todo..."></div>
                </div>
                <div class="col-1"></div>
              </div>
            </div>
            <!-- Select Todo -->
            <div class="select-todo d-flex align-items-center justify-content-between text-center">
              <div class="select-btn selected" id="show-all-btn">All</div>
              <div class="select-btn" id="show-undone-btn">Undone</div>
              <div class="select-btn" id="show-done-btn">Done</div>
            </div>
            <!-- Todo List-->
            <div id="todo-list"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyD8rKFoM1CAlEigsGbva4TEq4Ow5PcgpNM",
      authDomain: "todo-list-bcc36.firebaseapp.com",
      databaseURL: "https://todo-list-bcc36.firebaseio.com",
      projectId: "todo-list-bcc36",
      storageBucket: "todo-list-bcc36.appspot.com",
      messagingSenderId: "657626078711"
    };
    firebase.initializeApp(config);
    const db = firebase.firestore();
  </script>
  <script type="text/javascript" src="main.js?v=20190403"></script>
</body>

</html>
